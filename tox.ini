[tox]
envlist =
    py26,py27,py32,py33,py34,pypy,pypy3

[testenv]
commands =
    python setup.py -q test -q
# without explicit deps, setup.py test will download a bunch of eggs into $PWD
# (and it seems I can't use zope.dottedname[testing] here, so forget DRY)
deps =
    zope.browser
    zope.component
    zope.i18nmessageid
    zope.interface
    zope.schema
    zope.security
    zope.testing
    zope.testrunner

[testenv:py26]
commands =
    {[testenv]commands}
deps =
    {[testenv]deps}
    ordereddict
